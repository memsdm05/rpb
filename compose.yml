services:
  server:
    build: .
    restart: unless-stopped
    command: -prod -db /app/data/rpb.db
    environment:
      - RPB_SECRET=${RPB_SECRET}
    ports:
      - 8080:5000
    volumes:
      - data:/app/data
      - /proc/device-tree/soc/ranges:/proc/device-tree/soc/ranges
    devices:
      - /dev/mem:/dev/mem
      - /dev/gpiomem:/dev/gpiomem

volumes:
  data: